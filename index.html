<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoBuDevel</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 480px;
      width: 100%;
      padding: 40px 24px;
      text-align: center;
    }
    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 40px;
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 8px;
    }
    .bio {
      color: #9ca3af;
      font-size: 15px;
      margin-bottom: 36px;
      line-height: 1.5;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .link-card {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px 20px;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 14px;
      text-decoration: none;
      color: #e0e0e0;
      transition: all 0.2s ease;
    }
    .link-card:hover {
      background: #222;
      border-color: #444;
      transform: translateY(-2px);
    }
    .link-icon {
      width: 42px;
      height: 42px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }
    .link-text {
      text-align: left;
    }
    .link-title {
      font-weight: 600;
      font-size: 15px;
      color: #fff;
    }
    .link-desc {
      font-size: 13px;
      color: #9ca3af;
      margin-top: 2px;
    }
    .icon-fit { background: linear-gradient(135deg, #10b981, #059669); }
    .icon-coffee { background: linear-gradient(135deg, #f59e0b, #d97706); }
    .icon-github { background: linear-gradient(135deg, #6b7280, #4b5563); }
    .footer {
      margin-top: 48px;
      font-size: 13px;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="avatar">&#128170;</div>
    <h1>DoBuDevel</h1>
    <p class="bio">Mobile App Developer</p>

    <div class="links">
      <a href="https://play.google.com/store/apps/developer?id=OneTap+Labs" class="link-card" target="_blank" rel="noopener">
        <div class="link-icon icon-fit">&#128248;</div>
        <div class="link-text">
          <div class="link-title">Google Play</div>
          <div class="link-desc">Check out my apps</div>
        </div>
      </a>

      <a href="https://buymeacoffee.com/chhappy05e" class="link-card" target="_blank" rel="noopener">
        <div class="link-icon icon-coffee">&#9749;</div>
        <div class="link-text">
          <div class="link-title">Buy Me a Coffee</div>
          <div class="link-desc">Support my work</div>
        </div>
      </a>

      <a href="https://github.com/DoBuDevel" class="link-card" target="_blank" rel="noopener">
        <div class="link-icon icon-github">&#128187;</div>
        <div class="link-text">
          <div class="link-title">GitHub</div>
          <div class="link-desc">Open source projects</div>
        </div>
      </a>
    </div>

    <p class="footer">&copy; 2025 DoBuDevel</p>
  </div>
</body>
</html>
